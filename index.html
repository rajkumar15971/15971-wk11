
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Device-Responsive CSS:W3Schools webpage</title>
	<style>
	body { text-align: center; }
	iframe { border: none; }
	@media (width: 480px) {
		iframe {
			display: block;
			margin: 0 auto 1em;
		}
	}
	@media (width: 768px){
		iframe {
			display: block;
			margin: 0 auto 1em;
		}
	}
	@media (max-width: 1080px){
		iframe {
			display: block;
			margin: 0 auto 1em;
		}
	}
	</style>
</head>
<body>
	<iframe src="w3schools.html" height="550" scrolling="no" width="400"></iframe>
	<iframe src="w3schools.html" height="550" scrolling="yes" width="400"></iframe>
	<iframe src="w3schools.html" height="550" scrolling="no" width="400"></iframe>
</body>
</html>
